<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二天作业</title>
	<script type="text/javascript">
		window.onload = function () {
			var
				oHeight = document.getElementById('height'),
				oWeight = document.getElementById('weight'),
				oBtn	= document.getElementById('btn');

			// 给按钮添加点击事件
			oBtn.onclick = function () {
				var
					iHeight = Number(oHeight.value),
					iWeight = Number(oWeight.value);

				// 判断用户输入内容是否合法
				if(iHeight === 0) {
					alert('请输入身高！');
				} else if(iWeight === 0) {
					alert('请输入体重！');
				}else if(isNaN(iHeight)) {
					alert('请输入有效的身高！');
				} else if(isNaN(iWeight)) {
					 alert('请输入有效的体重！');
				} else {
					// 判断是否偏重 or 偏轻
					var iRet = (iHeight - 108) * 2 - iWeight;

					if(iRet > 10) {
						alert('该改善伙食了！');
					} else if(iRet < -10) {
						alert('该减肥了！');
					} else {
						alert('刚刚好！');
					}
				}
			};
		}
	</script>
</head>
<body>
	身高：<input type="text" id="height">体重：<input type="text" id="weight"><button id="btn">判定</button>
</body>
</html>
