<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择结构switch语句</title>
	<script type="text/javascript">
		var iDay;

		iDay = 0;
		switch(iDay) {
			case 1:
				alert('星期一');
				break;
			case 2:
				alert('星期二');
				break;
			case 3:
				alert('星期三');
				break;
			case 4:
				alert('星期四');
				break;
			case 5:
				alert('星期五');
				break;
			case 6:
				alert('星期六');
				break;
			case 0:
			case 7:
				alert('星期天');
				break;
			default:
				alert('非法星期');
		}
	</script>
</head>
<body>
	// switch语法
	switch(condition) {
		case value1:
			alert(1);
		case value2:
			alert(2);
		case value3:
			alert(3);
		case value4:
			alert(4);
		default:
			alert('default');
	}
</body>
</html>
