<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入月份显示天数</title>
	<script type="text/javascript">
		window.onload = function () {
			var
				oMonth = document.getElementById('month'),
				oBtn   = document.getElementById('btn');

			oBtn.onclick = function () {
				var iMonth = Number(oMonth.value);

				if(iMonth === 0 || isNaN(iMonth)) {
					alert('请输入合法的月份！');
				} else {
					switch(iMonth) {
						case 1:
						case 3:
						case 5:
						case 7:
						case 8:
						case 10:
						case 12:
							alert('31天');
							break;
						case 2:
							alert('28天');
							break;
						case 4:
						case 6:
						case 9:
						case 11:
							alert('30天');
							break;
						default:
							alert('输入的是非法月份！');
					}
				}
			};
		};
	</script>
</head>
<body>
	指定月份：<input type="text" id="month"><button id="btn">确定</button>
</body>
</html>
