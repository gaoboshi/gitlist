		// 求出100-200之间的所有质数
		for(var i = 100; i <= 200; i++) {
			// 假设当前i值是质数
			var bBtn = true;

			// 判断i值是否是真正的质数
			for(var j = 2; j <= i / 2; j++) {
				if(i % j === 0) {

					break;

			}
