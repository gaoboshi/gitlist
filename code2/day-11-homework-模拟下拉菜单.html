<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟下拉菜单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#select {
			margin-top: 20px;
		}
		#content {
			width: 200px;
			line-height: 24px;
			border: 1px solid #ccc;
		}
		#list {
			display: none;
			width: 200px;
			border: 1px solid #ccc;
		}
		#list li {
			line-height: 24px;
			border-bottom: 1px dashed #ccc;
		}
	</style>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var
				oContent = $('content'),
				oList    = $('list'),
				aLi 	 = oList.children;

			// 获得焦点显示下拉列表
			oContent.onfocus = function () {
				oList.style.display = 'block';
			}
			// 失去焦点隐藏下拉列表
			oContent.onblur = function () {
				setTimeout(function () {
					oList.style.display = 'none';
				}, 150);
			}

			// 给每个LI添加点击事件
			for(var i = 0; i < aLi.length; i++) {
				aLi[i].onclick = function () {
					oContent.value = this.innerHTML;
				}
			}
		}
	</script>
</head>
<body>
	<select name="" id="">
		<option value="">河南省</option>
		<option value="">北京市</option>
		<option value="">陕西省</option>
	</select>
	<hr>
	<div id="select">
		<input type="text" id="content" value="河南省">
		<ul id="list">
			<li>河南省</li>
			<li>北京市</li>
			<li>陕西省</li>
		</ul>
	</div>
</body>
</html>
