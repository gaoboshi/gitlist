<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆周运动</title>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var
				oTrail = $('trail'),
				oCircle = $('circle'),
				iDeg = 0;

			setInterval(function (){
				iDeg += 5;
				var iRad = Math.PI / 180 * iDeg;

				var
					iTop  = 200 - Math.sin(iRad) * 200 - 50,
					iLeft = 200 - Math.cos(iRad) * 200 - 50;

				oCircle.style.left = iLeft + 'px';
				oCircle.style.top  = iTop + 'px';
			}, 50);
		}
	</script>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	#trail {
		position: relative;
		margin: 60px auto;
		width: 400px;
		height: 400px;
		/*border: 10px solid #ccc;*/
		background: green;
		border-radius: 50%;
	}
	#circle{
		position: absolute;
		top: 150px;
		left: -50px;
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background: red;
	}
	</style>
</head>
<body>
	<div id="trail">
		<div id="circle"></div>
	</div>
</body>
</html>
