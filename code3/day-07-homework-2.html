<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>密检测码格式的要求</title>
	<script type="text/javascript">
		window.onload = function () {
			var
				oPassword = $('password'),
				oBtn	  = $('btn');

			oBtn.onclick = function () {
				var sVal = oPassword.value;

				// 判断用户是否输入内容
				if(sVal.length === 0) {
					alert('您必须输入密码！');
				}
			};
			function $(id) {
				return document.getElementById(id);
			}
		}
	</script>
</head>
<body>
	密码：<input type="password" id="password"><button id="btn">检测</button>
</body>
</html>
