<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞检测</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: absolute;
			width: 200px;
			height: 200px;
		}
		#box1 {
			left: 100px;
			top: 100px;
			background: red;
		}
		#box2 {
			left: 100px;
			top: 299px;
			background: blue;
		}
	</style>
	<script type="text/javascript">
		function pz(obj1, obj2) {
			var
				iW1 = obj1.offsetWidth,
				iH1 = obj1.offsetHeight,
				iL1 = obj1.offsetLeft,
				iT1 = obj1.offsetTop,
				iW2 = obj2.offsetWidth,
				iH2 = obj2.offsetHeight,
				iL2 = obj2.offsetLeft,
				iT2 = obj2.offsetTop;

			if(iW1 + iL1 <= iL2 || iT1 + iH1 <= iT2 || iL2 + iW2 <= iL1 || iT2 + iH2 <= iT1) {
				return false;
			} else {
				return true;
			}
		}
	</script>
	<script type="text/javascript">
		window.onload = function () {
			var oBox1 = document.getElementById('box1');
			var oBox2 = document.getElementById('box2');

			console.log(pz(oBox1, oBox2));
		}
	</script>
</head>
<body>
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
</body>
</html>
