<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>判断是星期几</title>
	<script type="text/javascript">
		window.onload = function () {
			var
				oWeek = document.getElementById('week'),
				oBtn  = document.getElementById('btn');

			// 给按钮添加click事件
			oBtn.onclick = function () {
				var iWeek = Number(oWeek.value);

				if(isNaN(iWeek)) {
					alert('请输入有效的星期！');
				} else {
					switch(iWeek) {
						case 0:
						case 7:
							alert('星期天');
							break;
						case 1:
							alert('星期一');
							break;
						case 2:
							alert('星期二');
							break;
						case 3:
							alert('星期三');
							break;
						case 4:
							alert('星期四');
							break;
						case 5:
							alert('星期五');
							break;
						case 6:
							alert('星期六');
							break;
						default:
							alert('请输入正确的星期，范围是0-7！');
					}
				}
			}
		}
	</script>
</head>
<body>
	指定星期：<input type="text" id="week"><button id="btn">查询</button>
</body>
</html>
