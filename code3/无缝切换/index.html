<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单幻灯片</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-family: 'Microsoft Yahei';
		}
		ul {
			list-style: none;
		}
		#box {
			position: relative;
			margin: 50px auto;
			width: 590px;
			height: 340px;
			overflow: hidden;
		}
		#list {
			position: relative;
			width: 2950px;
		}
		#list li {
			float: left;
		}
		#direction-btn {
			display: none;
		}
		#direction-btn a{
			position: absolute;
			top: 50%;
			margin-top: -30px;
			width: 30px;
			line-height: 60px;
			text-align: center;
			text-decoration: none;
			font-size: 30px;
			color: #fff;
			background: rgba(0, 0, 0, .4);
		}
		#left-btn {
			left: 0;
		}
		#right-btn {
			right: 0;
		}
	</style>
	<script type="text/javascript" src="../common.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="box">
		<ul id="list">
			<li><img src="images/1.jpg" alt=""></li>
			<li><img src="images/2.jpg" alt=""></li>
			<li><img src="images/3.jpg" alt=""></li>
			<li><img src="images/4.jpg" alt=""></li>
		</ul>
		<div id="direction-btn">
			<a href="javascript:;" id="left-btn"><</a>
			<a href="javascript:;" id="right-btn">></a>
		</div>
	</div>
</body>
</html>
