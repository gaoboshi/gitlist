<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抛物线的重力回弹</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#ball {
			position: absolute;
			top: 500px;
			left: 0;
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;
		}
	</style>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			var
				oBtn = $('btn'),
				oBall = $('ball'),
				iSpeedY = -50,
				iSpeedX = 10,
				oTimer = null,
				iWinW = document.documentElement.clientWidth,
				iWinH = document.documentElement.clientHeight,
				iMaxW = iWinW - oBall.offsetWidth,
				iMaxH = iWinH - oBall.offsetHeight;

			oBtn.onclick = function () {
				clearInterval(oTimer);
				oTimer = setInterval(function () {
					oBall.style.left = oBall.offsetLeft + iSpeedX + 'px';
					oBall.style.top = oBall.offsetTop + iSpeedY + 'px';

					iSpeedY += 4;

					if(oBall.offsetTop >= iMaxH) {

						oBall.style.top = iMaxH  + 'px';

						iSpeedY *= -0.6;
						iSpeedX *= 0.8;
					}

					if(oBall.offsetLeft >= iMaxW) {
						oBall.style.left = iMaxW + 'px';
						iSpeedX *= -0.8;
					}

					if(Math.abs(iSpeedY) < 1 && Math.abs(iSpeedX) < 1) {
						oBall.style.top = iMaxH  + 'px';
						clearInterval(oTimer);
					}
				}, 50);
			}
		}
	</script>
</head>
<body>
	<button id="btn">开始</button>
	<div id="ball"></div>
</body>
</html>
