<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动登录提示</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#notice {
			display: none;
			padding: 10px;
			width:100px;
			border: 1px solid orange;
			background: yellow;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var
				oAutoLogin = $('autoLogin'),
				oNotice    = $('notice');

			// 鼠标移入显示
			oAutoLogin.onmouseover = function () {
				oNotice.style.display = 'block';
			}

			// 鼠标移除隐藏
			oAutoLogin.onmouseout = function () {
				oNotice.style.display = 'none';
			}

			function $(id) {
				return document.getElementById(id);
			}
		}
	</script>
</head>
<body>
	<input type="checkbox" id="autoLogin">自动登录
	<div id="notice">为了您的安全请不要在网吧等公共场所使用！</div>
</body>
</html>
