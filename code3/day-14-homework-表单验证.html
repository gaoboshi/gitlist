<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		form[name=register] {
			margin: 30px auto;
			padding: 10px;
			width: 400px;
			border: 1px solid #ccc;
		}
		form[name=register] h2 {
			padding-bottom: 10px;
			border-bottom: 1px solid #ccc;
		}
		form[name=register] .group {
			margin: 10px 0;
		}
		form[name=register] input {
			text-indent: 10px;
			width: 318px;
			line-height: 30px;
			border: 1px solid #ccc;
			outline: none;
		}
		form[name=register] textarea:focus, form[name=register] input:focus{
			border: 1px solid orange;
			box-shadow: 0 0 4px orange;
		}
		form[name=register] textarea{
			width: 318px;
			height: 100px;
			outline: none;
			vertical-align: middle;
			resize: none;
		}
		form[name=register] input[type=submit] {
			display: block;
			margin: 20px auto;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var
				oForm = document.register,
				oAccount  = oForm.elements['account'],
				oNickName = oForm.elements['nickname'],
				oEmail	  = oForm.elements['email'],
				oPassword = oForm.elements['password'],
				oRePass   = oForm.elements['re-pass'],
				oIntroduce = oForm.elements['introduce'],
				oHomepage = oForm.elements['homepage'];

			oForm.onsubmit = function () {
				var
					sAccount  = oAccount.value,
					sNickname = oNickName.value,
					sEmail	  = oEmail.value,
					sPassword = oPassword.value,
					sRePass	  = oRePass.value;

				// 判断用户帐号
				var oRegAccount = /^\w{6,12}$/;
				if(!oRegAccount.test(sAccount)) {
					alert('您输入的帐号有误，请重新输入！');
				}

				// 判断昵称不能为空
				if(sNickname === '') {
					alert('请输入您的昵称！');
				}

				// 判断邮箱是否有效
				var oRegEmail = /^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$/;

				if(!oRegEmail.test(sEmail)) {
					alert('您输入的邮箱格式有误，请检查后再次输入！');
				}

				// 验证密码
				if(sPassword.length < 6) {
					alert('密码长度不能小于6位！');
				}
				if(sRePass !== sPassword) {
					alert('两次输入的密码不一致，检查后请重新输入！');
				}
			}
		}
	</script>
</head>
<body>
	<form action="javascript:;" name="register">
		<h2>注册帐号</h2>
		<div class="group"><label>登录帐号：</label><input type="text" name="account"></div>
		<div class="group"><label>你的昵称：</label><input type="text" name="nickname"></div>
		<div class="group"><label>电子邮件：</label><input type="text" name="email"></div>
		<div class="group"><label>设置密码：</label><input type="password" name="password"></div>
		<div class="group"><label>确认密码：</label><input type="password" name="re-pass"></div>
		<div class="group"><label>个人说明：</label><textarea name="introduce"></textarea></div>
		<div class="group"><label>个人主页：</label><input type="text" name="homepage"></div>
		<input type="submit" value="注册">
	</form>
</body>
</html>
