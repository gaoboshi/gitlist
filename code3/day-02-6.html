<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单注册</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-size: 14px;
			background: green;
		}
		#register {
			margin: 30px auto;
			padding: 10px;
			width: 300px;
		}
		#register h2 {
			color: #fff;
			font-size: 16px;
		}
		#register .group {
			margin-top: 10px;
			padding: 4px 6px;
			border: 2px solid rgba(255, 255, 255, .8);
			border-radius: 4px;
			background: rgba(255, 255 ,255, .5);
		}
		#register .group input {
			width: 200px;
			line-height: 24px;
		}
		#btn {
			display: block;
			margin: 10px auto;
			width: 100px;
			height: 36px;
			color: #fff;
			border: 0;
			background: blue;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		window.onload = function () {
			var
				oUsername  = document.getElementById('username'),
				oTelephone = document.getElementById('telephone'),
				oBtn	   = document.getElementById('btn');

			// 给按钮添加click事件
			oBtn.onclick = function () {
				var
					sUsername  = oUsername.value,
					sTelephone = oTelephone.value;

				// 判断用户名称是否为空
				if(sUsername === '') {
					alert('请输入用户名！');
				}
				// 判断联系电话是否为空
				if(sTelephone === '') {
					alert('请输入联系电话！');
				}
 				// 判断联系电话是否为纯数字
				if(isNaN(Number(sTelephone))) {
					alert('请输入有效的联系电话！');
				}
			}


		};
	</script>
</head>
<body>
	<form action="javascript:;" id="register">
		<h2>用户详细资料</h2>
		<div class="group"><label>用户名称：</label><input type="text" id="username"></div>
		<div class="group"><label>邮件地址：</label><input type="email" id="email"></div>
		<div class="group"><label>联系电话：</label><input type="text" id="telephone"></div>
		<h2>家庭住址（收货地址）</h2>
		<div class="group"><label>详细地址：</label><input type="text" id="address"></div>
		<div class="group"><label>邮政编码：</label><input type="text" id="poster"></div>
		<input type="submit" value="保存" id="btn">
	</form>
</body>
</html>
