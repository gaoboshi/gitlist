		window.onload = function() {
			// 获取随机十六进制的颜色字符串
			function randomColor(){
				var sStr = '#';
				for(var i = 0; i < 6; i++) {
					var iNum = Math.floor(Math.random()*16);
					var iHex = iNum.toString(16);
					sStr += iHex;
				}
				return sStr.toUpperCase();
			}
			var sBodyBgColor = randomColor();


			// 将颜色赋值给body的背景
			document.body.style.backgroundColor = sBodyBgColor;
