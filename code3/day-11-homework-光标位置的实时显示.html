<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>光标位置的实时显示</title>
	<script type="text/javascript">
		window.onload = function () {
			var oPoint = document.getElementById('point');
			document.onmousemove = function (ev) {
				var
					ev = ev || window.event,
					iX = ev.clientX,
					iY = ev.clientY;

				oPoint.innerHTML = iX + ',' + iY;
			}
		}
	</script>
</head>
<body>
	光标当前位置：<span id="point">1,1</span>
</body>
</html>
